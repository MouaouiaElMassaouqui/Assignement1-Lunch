<!doctype html>
<html lang="en" ng-app='myLunch'>

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="app.js"></script>
    <style>
    </style>
</head>

<body  ng-controller='myController'>
    <div class="container">
        <h1>Lunch Checker</h1>

        <div class="form-group" >
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
                class="form-control" ng-model="check">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click='couting();'>Check If Too Much</button>
        </div>
        <div class="form-group message_{{result}}">
            {{message}}
        </div>
    </div>

</body>

</html>
